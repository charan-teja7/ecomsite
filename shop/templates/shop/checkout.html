<!DOCTYPE html>
 
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-12">
            <ul id="item_list" class="list-group">

                    
                  </ul>

            </div>

        </div>
        <div class="row">
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token %}
                <input type="hidden" id="items" name="items"> 
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input id="name"name="name" type="text" class="form-control" id="inputEmail4" placeholder="xyz">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Email</label>
                    <input id="email"name="email" type="text" class="form-control" id="inputPassword4" placeholder="zyx@gmail.com">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input id="address"name="address"type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input id="city" name="city" type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input id="State" name="state" type="text" class="form-control" id="inputCity">

                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Amount to be paid</label>
                    <input readonly="" type="text" class="form-control" id="total" name="total">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
              </form>




        </div>
        </div>
    </div>
</body>
<script type="text/javascript">
if(localStorage.getItem('cart')==null){
    var cart={};
}
else{
    cart=JSON.parse(localStorage.getItem('cart'));
}
let total=0;
for(item in cart)
{
    let name=cart[item][1];
    let quantity=cart[item][0];
    let price =cart[item][2];
    
    total=total+cart[item][2];

    itemString = `<li class="list-group-item">${name}<span class="">-${quantity}-</span><span class="badge badge-warning badge-pill">${price}</li>`;
   
        $('#item_list').append(itemString);
}
totalprice=`<li class="list-group-item d-flex justify-content-between align-items-center"><b>Your Total</b>
        RS:${total}</li>`
    $('#total').val(total);
    $('#item_list').append(totalprice);
$('#items').val(JSON.stringify(cart));

</script>
</html>
